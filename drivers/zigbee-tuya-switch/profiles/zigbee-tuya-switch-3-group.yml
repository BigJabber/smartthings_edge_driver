name: zigbee-tuya-switch-3-group
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
  - id: switch1
    capabilities:
      - id: switch
        version: 1
  - id: switch2
    capabilities:
      - id: switch
        version: 1
  - id: switch3
    capabilities:
      - id: switch
        version: 1
metadata:
  mnmn: SmartThingsCommunity
  ocfDeviceType: oic.d.switch
  vid: bacb55fd-238f-3a6a-88bf-43e41a132e96
preferences:
  - title: "Remap Main Button"
    description: "Select a button to map to the main button"
    name: remapSwitch
    required: true
    preferenceType: enumeration
    definition:
      options:
        one: Switch 1
        two: Switch 2
        three: Switch 3
        one_two: Switch 1 and 2
        one_three: Switch 1 and 3
        two_three: Switch 2 and 3
        all: All
      default: one
  - title: "Dashboard Switch Style"
    description: "Select the dashboard card stryle"
    name: dashBoardStyle
    required: true
    preferenceType: enumeration
    definition:
      options:
        main: Main Switch Only
        multi: All Swithches
      default: main
